<!--write a code to demo of let and var type variable-->
<!--let ---use for variable create locally
    var---use for variable create globally-->

<html>
    <head>
        <title>
            lt and var type variable
        </title>
    </head>
    <body>
        hii i am here to see  lt and var type variable
        <script>
        //let variable  
            {
            let letvar="hii i am let value";//local variable
            console.log("let",letvar);
            }
            // console.log("let",letvar);provide error local variable can't acess from outside the scope
         
        //var variable
        
        {
            var varvar=2.4;
            console.log("var",varvar);
        }
        console.log("var",varvar);//it is able to acess because it has global scope
       
        //const variable
            {
            const constvar="hii i am let value";//local variable
            console.log("let",constvar);
            }
            //console.log(constvar); provide error local variable can't acess from outside the scope

        </script>
    </body>
</html>
