<!-- write a code to demo of variable in javascript-->
<!--There are three ways for declaring the variable in javascript-->

<html>
    <head>
        <title>variable in javascript</title>
    </head>
    <body>
        hii i am here to see variable in javascript  
        <script>
            //first way
            let variable1=3.4;
            console.log(variable1);//this let is use to create variable locally

            //second way
            var variable2="i am string";
            console.log(variable2);//this var is use to create variable globally

            //third  way
            const variable3=38;
            // variable3=98; give me an error
            console.log(variable3);//this const is use to create constant variable

            // also we can write this one
            console.log(10+20);
        </script>

    </body>
</html>
