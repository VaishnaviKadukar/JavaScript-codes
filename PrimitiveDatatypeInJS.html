<!--write a code to demo of Datatype in javscript-->
<!--Their are five type of  primitive datatype (number,string,boolean,null,undefined)-->

<html>
    <head>
        <title> Datatype in javscript</title>
    </head>
    <body>
        hii i am here to see Datatype in javscript
        <script>
            //1. number
            const num=2.8;
            console.log("you can see i am ",typeof num);

            //2.string
            const str="string"
            console.log("you can see i am ",typeof str);

            //3.boolean
            const bool=false;
            console.log("you can see i am ",typeof bool);

            //4.null
            const nullvar=null;
            console.log("you can see i am ",typeof nullvar);

            //5.undefined
            const undefinedvar =undefined;
             console.log("you can see i am ",typeof undefinedvar );

        </script>
    </body>
</html>
