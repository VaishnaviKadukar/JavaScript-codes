<html>
    <head>
        <title>
            Non primitive datatype in javascript 
        </title>

    <body>
        hii i am there to see the  Non primitive datatype in javascript
        <script>
            //Array in javascript
            //two ways of creating array in javascript
            //1.using Array constructor.
            const arrayvar1= new Array('vaishnavi','bhushan','mona','borkar');//same elements like string
            console.log(arrayvar1);
            const arrayvar2=new Array('vaishnavi',5.6, null,56,true, undefined);//in javscript array contain set of similar as well as desimilar elements
            console.log(arrayvar2);
            //acessing data from array
            console.log("at location 1 ",arrayvar1[1]);
//-------------------------------------------------------------------------------------------------------------------------------------------------------------------
            // 2. ES6- use of [] symbol--if data present inside [] then it consider than array
            const fruits1=['Apple','Banana','graphes','watermalen'];
            console.log(fruits1);
            const fruits2=['Apple',78,7.8,null, undefined];
            console.log(fruits2);//in javscript array contain set of similar as well as desimilar elements
            //accessing data from array
            console.log(fruits2[1]);

//*******************************************************************************************************************************************************************
   //objects --objectname={key :value , key : value}

        //include objecs within object
        address :{
                   nationality:'indian',
                   country:'india',
                   state:'maharashtra',

                 }
               }//object end here

        console.log(user);
